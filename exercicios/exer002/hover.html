<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: rgb(150, 7, 7);
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: red;
            background-color: black;
            font-family: Arial, Helvetica, verdana;
            width: 300px ;
        }
           
        </style>
</head>
<body>
    <p>Passe o mowse sobre o texto abaixo </p>
    <div>
        Passe o mowse aqui
        <p>texto escondido</p>
      </div>
</body>
</html>
